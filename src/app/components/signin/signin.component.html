<div class="bg-slate-300 flex items-center justify-center min-h-screen">
  <div class="max-w-lg min-w-sm w-3/5 bg-amber-50 pt-[20px] pb-[10px] h-fit">
    <div class="h-[80px] bg-amber-50">
    </div>
    <div class="h-2.5 bg-orange-500">
    </div>

    <div class="bg-amber-50">
      <div class="w-fit mx-auto pt-[100px] pb-[20px]">
        <span class="text-2xl font-thin">Welcome to </span>
        <span class="text-2xl font-thin bg-white">Username</span>
      </div>

      <div class="w-4/5 mx-auto">
        <h1 class="text-5xl text-orange-500 pb-[40px]">Login</h1>

        <div class="relative bg-amber-50">
          <span class="absolute inset-y-0 left-0">
            <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
              <mat-icon class="items-center text-3xl !w-full !h-full">account_circle</mat-icon>
            </button>
          </span>
          <input type="search" name="q" class="text-center py-2 w-full text-xl bg-amber-50 rounded-md border-b border-orange-500 rounded-none focus:outline-none focus:bg-white" placeholder="email" autocomplete="off">
          <div class="pt-[10px] text-right">
            <button class="bg-orange-500 border-orange-500 rounded-none text-xl text-amber-50 px-2 py-1 focus:outline-none ">Continue</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
